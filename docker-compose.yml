version: "3.9"

services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    container_name: bom-pedido-mysql
    environment:
      MYSQL_DATABASE: bompedido
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"

  redis:
    image: redis:alpine
    restart: unless-stopped
    container_name: bom-pedido-redis
    ports:
      - "6379:6379"

  rabbitmq:
    container_name: bom-pedido-rabbitmq
    image: rabbitmq:3.13-management
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"

  localstack:
    container_name: bom-pedido-localstack
    image: localstack/localstack:latest
    restart: unless-stopped
    ports:
      - "4566:4566"
    environment:
      - SERVICES=dynamodb,dynamodbstreams
      - HOSTNAME=localstack
      - HOSTNAME_EXTERNAL=localstack
      - DEFAULT_REGION=us-east-1

  aws-cli-dynamodb:
    container_name: bom-pedido-aws-cli-dynamodb
    image: amazon/aws-cli
    depends_on:
      - localstack
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    entrypoint: /bin/sh -c
    command: >
      "
        until curl -s http://localstack:4566; do sleep 1; done;
        aws --endpoint-url=http://localstack:4566 dynamodb create-table --table-name events --attribute-definitions AttributeName=id,AttributeType=S AttributeName=status,AttributeType=S --key-schema AttributeName=id,KeyType=HASH --provisioned-throughput ReadCapacityUnits=5,WriteCapacityUnits=5 --global-secondary-indexes '[{\"IndexName\":\"StatusIndex\", \"KeySchema\": [{\"AttributeName\":\"status\",\"KeyType\":\"HASH\"}], \"Projection\": {\"ProjectionType\":\"ALL\"}, \"ProvisionedThroughput\": {\"ReadCapacityUnits\": 5, \"WriteCapacityUnits\": 5}}]' --stream-specification StreamEnabled=true,StreamViewType=NEW_IMAGE --region us-east-1
      "